<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3379934/pexels-photo-3379934.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-img"
      />
      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
        voluptate explicabo assumenda voluptas doloribus ea itaque consequuntur,
        vel libero nemo ullam vitae earum dolores porro rerum eius repellendus
        voluptatem ipsum.
      </p>
      <button class="btn">Watch now!</button>
    </div>

    <div class="trailer-container active">
      <video src="trailer.mp4.mp4" controls></video>
      <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
